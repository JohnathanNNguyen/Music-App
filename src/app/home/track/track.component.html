<div class="container" *ngIf="currentTracks.length >= 1">
  <!-- <div class="categories"> -->
  <div class="row">
    <div class="col-md-1">
      <p>#</p>
    </div>
    <div class="col-md-5">
      <p>Track</p>
    </div>
    <div class="col-md-2">
      <p>Artist</p>
    </div>
    <div class="col-md-4">
      <p>Album</p>
    </div>
  </div>
  <!-- </div> -->
  <div *ngFor="let items of currentTracks; index as i">
    <div class="row">
      <div class="col-md-1 col-lg-1 col-sm-1 col-xs-1">
        <p>{{ i }}</p>
      </div>
      <div class="col-md-5 col-lg-5 col-sm-5 col-xs-5">
        <p>{{ items.track.name }}</p>
      </div>
      <div class="col-md-2 col-lg-2 col-sm-2 col-xs-2">
        <p>{{ items.track.artists[0].name }}</p>
      </div>
      <div class="col-md-4 col-lg-4 col-sm-4 col-xs-4">
        <p>{{ items.track.album.name }}</p>
      </div>
      <hr />
    </div>
  </div>
</div>
