<div class="container">
  <div class="row">
    <div
      class="col-md-6 col-lg-4 col-sm-12 col-xl-3"
      *ngFor="let items of categoryItems"
    >
      <div class="img-container">
        <a
          [routerLink]="['/categories/browse/' + items.id]"
          (click)="onPickedCategory(items.id)"
        >
          <img
            data-aos="fade-in"
            data-aos-duration="3000"
            src="{{ items.icons[0].url }}"
            alt=""
          />
          <div class="d-block d-sm-block d-md-none">
            <h3 class="name">{{ items.name }}</h3>
          </div>
          <p class="hover-info">{{ items.id }}</p>
        </a>
      </div>
    </div>
  </div>
</div>
